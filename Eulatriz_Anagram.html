<!DOCTYPE html>
<html>
<head>
    <title>Anagram Checker</title>
</head>
<body>
    <h1>Anagram Checker</h1>
    <button onclick="check()">Check</button>
    <p id="result"></p>

    <script>
        function anagram(input1, input2) {
            const sortedInput1 = input1.replace(/[\s]/g, '').toLowerCase().split('').sort().join('');
            const sortedInput2 = input2.replace(/[\s]/g, '').toLowerCase().split('').sort().join('');

            if (sortedInput1 === sortedInput2) {
                return true;
            } else {
                return false;
            }
        }

        function check() {
            const input1 = prompt('Enter the first word or phrase:');
            const input2 = prompt('Enter the second word or phrase:');

            const result = anagram(input1, input2);

            if (result) {
                alert('The two words/phrases are anagram.');
            } else {
                alert('The two words/phrases are not anagram.');
            }
        }
    </script>
</body>
</html>
